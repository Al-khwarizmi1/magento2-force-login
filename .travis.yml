language: php

env:
  - secure: ""
  - secure: ""

matrix:
  include:
    - php: 5.6
    - php: 7.0

before_script:
  - composer self-update
  - composer install --prefer-source
  - composer config -a http-basic.repo.magento.com $MAGENTO_REPO_USER $MAGENTO_REPO_PASS

script:
  - composer validate
  - ./vendor/bin/phing sniff
  - ./vendor/bin/phing unit
